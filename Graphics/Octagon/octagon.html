<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;
uniform float theta;

void main()
{
  fColor = vColor;
  gl_Position = vec4(cos(theta) * vPosition.x - sin(theta) * vPosition.y ,
         sin(theta) * vPosition.x + cos(theta) * vPosition.y ,
         0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;
uniform int smooth_flag;

void main()
{
  if (smooth_flag == 1) {
    gl_FragColor = fColor;
  } else {
    gl_FragColor = vec4(1.0,1.0,1.0,1.0);
  }
}
</script>
